<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NerdeFocus</title>
  </head>
  <body>
    <div id="wrapper" class="light">
      <div
        class="toolbar"
        role="toolbar"
        aria-label="NerdeFocus Controls"
        id="toolbar"
      >
        <label class="toolbarButton">
          <input type="checkbox" class="record" id="recordToggle" />
          <span>Record</span>
        </label>
        <button class="toolbarButton" type="button" id="clearButton">
          <span aria-hidden="true" class="icon trash"></span>
          <span>Clear</span>
        </button>
        <div class="separator"></div>
        <label class="toolbarButton">
          <input type="checkbox" id="indicatorToggle" />
          <span>Show Indicator</span>
        </label>
        <div class="separator"></div>
        <label class="toolbarButton">
          <input type="checkbox" id="animationToggle" />
          <span>Animate Indicator</span>
        </label>
        <label class="toolbarButton">
          <input type="color" id="indicatorColorPicker" />
          <span>Indicator Color</span>
        </label>
        <button
          class="toolbarButton"
          type="button"
          style="margin-left: auto"
          id="aboutButton"
        >
          <span aria-hidden="true" class="icon info"></span>
          <span class="visually-hidden">About</span>
        </button>
      </div>
      <ol id="history">
      </ol>
    </div>
  </body>
</html>
